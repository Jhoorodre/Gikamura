<!DOCTYPE html>
<html>
<head>
    <title>Teste de Carregamento do Hub</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #222; color: white; }
        .btn { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .btn:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; background: #333; border-radius: 5px; }
        .loading { color: #ffc107; }
        .success { color: #28a745; }
        .error { color: #dc3545; }
    </style>
</head>
<body>
    <h1>Teste de Carregamento do Hub TOG Brasil</h1>
    
    <div>
        <p>URL: <code>https://raw.githubusercontent.com/Jhoorodre/TOG-Brasil/refs/heads/main/hub_tog.json</code></p>
        <button id="testBtn" class="btn">Testar Carregamento</button>
    </div>
    
    <div id="result" class="result" style="display: none;"></div>

    <script>
        const testBtn = document.getElementById('testBtn');
        const result = document.getElementById('result');
        
        testBtn.addEventListener('click', async () => {
            const url = 'https://raw.githubusercontent.com/Jhoorodre/TOG-Brasil/refs/heads/main/hub_tog.json';
            
            result.style.display = 'block';
            result.className = 'result loading';
            result.innerHTML = 'üîÑ Carregando...';
            
            try {
                console.log('Iniciando fetch...');
                const response = await fetch(url);
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('JSON carregado:', data);
                
                result.className = 'result success';
                result.innerHTML = `
                    ‚úÖ <strong>Sucesso!</strong><br>
                    T√≠tulo: ${data.hub?.title || 'N/A'}<br>
                    S√©ries: ${data.series?.length || 0}<br>
                    Vers√£o: ${data.schema?.version || 'N/A'}
                `;
                
            } catch (error) {
                console.error('Erro:', error);
                result.className = 'result error';
                result.innerHTML = `‚ùå <strong>Erro:</strong> ${error.message}`;
            }
        });
    </script>
</body>
</html>
