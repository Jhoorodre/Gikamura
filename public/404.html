<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Gikamura - Redirecionando...</title>
    <script>
        // AIDEV-NOTE: GitHub Pages SPA redirect solution
        // This script stores the original path in sessionStorage and redirects to index.html
        // The index.html script will restore the original URL for React Router
        
        (function() {
            const currentPath = window.location.pathname;
            const basePath = '/gikamura';
            
            // Remove base path if present, otherwise use full path
            let pathWithoutBase;
            if (currentPath.startsWith(basePath + '/')) {
                pathWithoutBase = currentPath.slice(basePath.length);
            } else if (currentPath.startsWith(basePath)) {
                pathWithoutBase = currentPath.slice(basePath.length) || '/';
            } else {
                pathWithoutBase = currentPath;
            }
            
            // Ensure we have a valid path (default to root if empty)
            const path = pathWithoutBase || '/';
            const search = window.location.search || '';
            const hash = window.location.hash || '';
            
            // Store the complete redirect information
            const redirectUrl = path + search + hash;
            sessionStorage.setItem('redirect', redirectUrl);
            
            // Debug info
            console.log('ðŸ”„ [404] Redirecionando:', {
                currentPath,
                basePath,
                pathWithoutBase,
                redirectUrl
            });
            
            // Redirect to the main page
            window.location.replace(basePath + '/');
        })();
    </script>
</head>
<body>
    <p>Redirecionando...</p>
</body>
</html>
