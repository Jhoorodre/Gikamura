<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Gikamura - Redirecionando...</title>
    <script>
        // AIDEV-NOTE: GitHub Pages SPA redirect solution
        // This script stores the original path in sessionStorage and redirects to index.html
        // The index.html script will restore the original URL for React Router
        
        (function() {
            const currentPath = window.location.pathname;
            const basePath = '/gikamura';
            
            // AIDEV-NOTE: CRITICAL FIX - Store the FULL path, not the path without base
            // React Router with basename will handle the base path internally
            const search = window.location.search || '';
            const hash = window.location.hash || '';
            
            // Store the complete ORIGINAL URL path (including /gikamura)
            const redirectUrl = currentPath + search + hash;
            sessionStorage.setItem('redirect', redirectUrl);
            
            // Debug info
            console.log('ðŸ”„ [404] Redirecionando:', {
                currentPath,
                basePath,
                redirectUrl,
                willRedirectTo: basePath + '/'
            });
            
            // Redirect to the main page
            window.location.replace(basePath + '/');
        })();
    </script>
</head>
<body>
    <p>Redirecionando...</p>
</body>
</html>
